apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 60s }
        - setWeight: 75
        - pause: { duration: 60s }
        - setWeight: 100 

  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/dumitrustefania/ci_cd_lab@sha256:385cdb0c8d018e74b05efae77e5c5fa99be63b73d2f537e5f762b8f27e6bc3d3
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
